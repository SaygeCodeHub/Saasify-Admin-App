name: Production Deployment
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  build_web:
    name: Deploy to production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install required dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      # Download and install Flutter
      - name: Download and install Flutter
        run: |
          curl -fsSL https://storage.googleapis.com/flutter_infra/releases/stable/linux/flutter_linux_2.17.0-stable.tar.xz -o flutter.tar.xz
          tar xf flutter.tar.xz
          export PATH="$PATH:`pwd`/flutter/bin"
          flutter --version  # Verify Flutter installation

      # Configure Flutter and Dart
      - name: Setup Flutter
        run: |
          flutter config --enable-web
          flutter doctor -v

      # Run Flutter commands
      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web

      # Deploy to Firebase
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --public build/web
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: default
