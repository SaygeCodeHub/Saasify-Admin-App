name: saasify
description: This ERP software integrates HR, POS, and Accounting modules to streamline business processes. Manage employee data, automate sales transactions, and handle accounting seamlessly for enhanced organizational efficiency.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  dio:
  intl:
  http:
  get_it:
  equatable:
  flutter_svg:
  flutter_bloc:
  firebase_auth:
  firebase_core:
  cupertino_icons:
  shared_preferences:
  image_picker:
  percent_indicator:
  calendar_date_picker2:
  table_calendar:
  data_table_2:
  fl_chart:
  file_picker:
  cloud_firestore:
  dropdown_button2: ^2.3.9
  change_app_package_name: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner: ^2.0.5

flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: PT_Sans
      fonts:
        - asset: assets/fonts/PT_Sans/PTSans-Bold.ttf
        - asset: assets/fonts/PT_Sans/PTSans-Regular.ttf
